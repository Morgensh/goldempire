<!DOCTYPE html>
<html lang="ru" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Business Empire Richman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-primary: #f0f4f8;
      --bg-secondary: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --accent: #29d9a0;
      --accent-light: #e0f7f0;
      --nav-bg: #ffffff;
      --nav-shadow: 0 -2px 20px rgba(0, 0, 0, 0.08);
      --progress-bg: #e5e7eb;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
      --border-radius: 18px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      
      --card-gradient-1: #1a2980;
      --card-gradient-2: #26d0ce;
      --card-chip: #c9a66b;
      --card-text: #ffffff;
      --exchange-blue: #0f172a;
      --success-green: #10b981;
      --warning-red: #ef4444;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --card-bg: #1e293b;
      --card-border: #334155;
      --accent: #4FFFB0;
      --accent-light: rgba(79, 255, 176, 0.1);
      --nav-bg: #1e293b;
      --nav-shadow: 0 -2px 20px rgba(0, 0, 0, 0.4);
      --progress-bg: #334155;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      
      --card-gradient-1: #0f2027;
      --card-gradient-2: #203a43;
      --card-chip: #d4af37;
      --exchange-blue: #f8fafc;
      --success-green: #4FFFB0;
      --warning-red: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transition: var(--transition);
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(180deg, var(--bg-secondary), transparent);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--success-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      flex: 1;
      padding: 0 20px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .main-content::-webkit-scrollbar {
      display: none;
    }

    .section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 26px;
      font-weight: 700;
      margin: 24px 0 16px;
      color: var(--text-primary);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--card-border);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .bank-card {
      background: linear-gradient(135deg, var(--card-gradient-1), var(--card-gradient-2));
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-lg);
      color: var(--card-text);
      position: relative;
      overflow: hidden;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .bank-card::before, .bank-card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .bank-card::before {
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
    }

    .bank-card::after {
      bottom: -80px;
      right: -30px;
      width: 200px;
      height: 200px;
    }

    .bank-card-top, .bank-card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bank-card-logo {
      font-weight: 700;
      font-size: 20px;
    }

    .bank-card-chip {
      width: 50px;
      height: 40px;
      background: var(--card-chip);
      border-radius: 8px;
    }

    .bank-card-number {
      font-size: 22px;
      letter-spacing: 2px;
    }

    .bank-card-label {
      font-size: 10px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .bank-card-value {
      font-size: 16px;
      font-weight: 600;
    }

    .bank-card-balance {
      font-size: 28px;
      font-weight: 700;
    }

    .clicker-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .tap-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--accent-light), rgba(79, 255, 176, 0.2));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      border: 3px solid var(--accent);
      margin: 20px 0;
    }

    .tap-circle:active {
      transform: scale(0.95);
    }

    .tap-icon {
      font-size: 52px;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      font-size: 15px;
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .btn {
      padding: 14px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      border: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--success-green));
      color: #000;
      box-shadow: 0 4px 15px rgba(79, 255, 176, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 255, 176, 0.5);
    }

    .btn-sell {
      background: linear-gradient(90deg, var(--warning-red), #dc2626);
      color: #fff;
    }

    .btn-sell:hover {
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--success-green));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      object-fit: cover;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 700;
    }

    .profile-username {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--card-border);
    }

    .stat-label {
      color: var(--text-secondary);
    }

    .stat-value {
      font-weight: 600;
    }

    .progress-container {
      height: 8px;
      background: var(--progress-bg);
      border-radius: 4px;
      margin: 16px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--success-green));
      transition: width 0.3s ease;
    }

    .theme-toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--card-border);
    }

    .theme-toggle {
      width: 50px;
      height: 26px;
      border-radius: 50px;
      background: var(--card-border);
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
    }

    .theme-toggle::after {
      content: '';
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--bg-primary);
      transition: var(--transition);
    }

    [data-theme="dark"] .theme-toggle::after {
      transform: translateX(24px);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      height: 72px;
      background: var(--nav-bg);
      border-top: 1px solid var(--card-border);
      box-shadow: var(--nav-shadow);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: var(--text-secondary);
      padding: 8px 0;
      transition: var(--transition);
      width: 20%;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: var(--accent);
    }

    #toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--card-bg);
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Exchange-specific styles */
    .company-list, .stock-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .company-card, .stock-card {
      background: linear-gradient(145deg, var(--card-bg), var(--bg-secondary));
      cursor: pointer;
    }

    .owner-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .owner-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .price-fluctuate {
      color: var(--success-green);
      font-weight: 600;
    }

    .back-btn {
      background: none;
      color: var(--accent);
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      .company-list, .stock-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Richman Exchange</div>
  </div>

  <div class="main-content">
    <!-- Home -->
    <div class="section active" id="home-section">
      <div class="bank-card">
        <div class="bank-card-top">
          <div class="bank-card-logo">RICHMAN</div>
          <div class="bank-card-chip"></div>
        </div>
        <div class="bank-card-number">•••• •••• •••• 1234</div>
        <div class="bank-card-bottom">
          <div class="bank-card-info">
            <div class="bank-card-label">Balance</div>
            <div class="bank-card-balance" id="card-balance">$0.00</div>
          </div>
          <div class="bank-card-info">
            <div class="bank-card-label">Level</div>
            <div class="bank-card-value" id="card-level">1</div>
          </div>
        </div>
      </div>
      <div class="clicker-area">
        <div class="tap-circle" id="tap-circle">
          <i class="fas fa-hand-point-up tap-icon"></i>
        </div>
        <p class="tap-text">Tap to earn money</p>
      </div>
    </div>

    <!-- Business -->
    <div class="section" id="business-section">
      <h2 class="section-title">Business</h2>
      <div class="btn btn-primary" id="create-company-btn">Create Company</div>
      <div id="my-companies-list" class="company-list"></div>
    </div>

    <!-- Company Create -->
    <div class="section" id="company-create-section">
      <button class="back-btn" onclick="switchToSection('business')"><i class="fas fa-arrow-left"></i> Back</button>
      <h2 class="section-title">Create Company</h2>
      <div class="card">
        <div class="form-group">
          <label class="form-label">Company Name (English letters only)</label>
          <input class="form-input" id="company-name-input" placeholder="e.g. TechCorp">
        </div>
        <div class="btn btn-primary" id="submit-create-company">Create</div>
      </div>
    </div>

    <!-- Market -->
    <div class="section" id="market-section">
      <h2 class="section-title">Stock Market</h2>
      <div id="market-list" class="stock-list"></div>
    </div>

    <!-- Wallet -->
    <div class="section" id="wallet-section">
      <h2 class="section-title">Wallet</h2>
      <div class="card">
        <div class="stat-row">
          <span class="stat-label">Balance</span>
          <span class="stat-value" id="wallet-balance">$0.00</span>
        </div>
      </div>
      <div id="owned-stocks-list" class="company-list"></div>
    </div>

    <!-- Profile -->
    <div class="section" id="profile-section">
      <h2 class="section-title">Profile</h2>
      <div class="profile-header">
        <div class="profile-avatar" id="profile-avatar"></div>
        <div class="profile-name" id="profile-name">Player</div>
        <div class="profile-username" id="profile-username">@username</div>
      </div>
      <div class="card">
        <div class="stat-row">
          <span class="stat-label">Level</span>
          <span class="stat-value" id="profile-level">1</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Total Clicks</span>
          <span class="stat-value" id="total-clicks">0</span>
        </div>
      </div>
      <div class="card">
        <div class="theme-toggle-container">
          <div>Dark Theme</div>
          <div class="theme-toggle" id="theme-toggle"></div>
        </div>
      </div>
    </div>

    <!-- Dynamic sections for company cabinets and stock pages will be added via JS -->
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" data-section="home">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item" data-section="business">
      <i class="fas fa-building"></i>
      <span>Business</span>
    </div>
    <div class="nav-item" data-section="market">
      <i class="fas fa-chart-line"></i>
      <span>Market</span>
    </div>
    <div class="nav-item" data-section="wallet">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </div>
    <div class="nav-item" data-section="profile">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let userData = tg.initDataUnsafe.user || {};
    let telegramId = userData.id || 0;
    let balance = 0;
    let level = 1;
    let progress = 0;
    let totalClicks = 0;
    let apiBase = 'https://dinod.ru/api'; // Update to your API

    const elements = {
      themeToggle: document.getElementById('theme-toggle'),
      htmlRoot: document.getElementById('html-root'),
      navItems: document.querySelectorAll('.nav-item'),
      sections: document.querySelectorAll('.section'),
      tapCircle: document.getElementById('tap-circle'),
      cardBalance: document.getElementById('card-balance'),
      cardLevel: document.getElementById('card-level'),
      walletBalance: document.getElementById('wallet-balance'),
      profileLevel: document.getElementById('profile-level'),
      totalClicksEl: document.getElementById('total-clicks'),
      profileAvatar: document.getElementById('profile-avatar'),
      profileName: document.getElementById('profile-name'),
      profileUsername: document.getElementById('profile-username'),
      createCompanyBtn: document.getElementById('create-company-btn'),
      myCompaniesList: document.getElementById('my-companies-list'),
      marketList: document.getElementById('market-list'),
      ownedStocksList: document.getElementById('owned-stocks-list'),
      companyNameInput: document.getElementById('company-name-input'),
      submitCreateCompany: document.getElementById('submit-create-company')
    };

    // Theme init
    const savedTheme = localStorage.getItem('theme') || 'light';
    elements.htmlRoot.setAttribute('data-theme', savedTheme);

    elements.themeToggle.addEventListener('click', () => {
      const newTheme = elements.htmlRoot.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      elements.htmlRoot.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Switch sections
    function switchToSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      elements.navItems.forEach(item => item.classList.remove('active'));

      const section = document.getElementById(`${sectionId}-section`);
      if (section) section.classList.add('active');
      const navItem = document.querySelector(`.nav-item[data-section="${sectionId}"]`);
      if (navItem) navItem.classList.add('active');

      loadSectionData(sectionId);
    }

    elements.navItems.forEach(item => {
      item.addEventListener('click', () => switchToSection(item.getAttribute('data-section')));
    });

    // Load user data
    async function loadUserData() {
      if (!telegramId) return;
      try {
        const res = await fetch(`${apiBase}/user/${telegramId}`);
        const user = await res.json();
        balance = parseFloat(user.balance);
        level = user.level;
        progress = parseFloat(user.progress);
        totalClicks = user.total_clicks;

        elements.profileName.textContent = user.first_name || 'Player';
        elements.profileUsername.textContent = user.username ? `@${user.username}` : '';
        if (user.avatar_url) {
          const img = document.createElement('img');
          img.src = user.avatar_url;
          elements.profileAvatar.appendChild(img);
        } else {
          elements.profileAvatar.textContent = (user.first_name || 'P').charAt(0).toUpperCase();
        }

        updateUI();
      } catch (err) {
        console.error('Load user error:', err);
      }
    }

    // Update UI
    function updateUI() {
      const fmtBalance = `$${balance.toFixed(2)}`;
      elements.cardBalance.textContent = fmtBalance;
      elements.walletBalance.textContent = fmtBalance;
      elements.cardLevel.textContent = level;
      elements.profileLevel.textContent = level;
      elements.totalClicksEl.textContent = totalClicks;
    }

    // Handle click
    async function handleClick() {
      try {
        const res = await fetch(`${apiBase}/click/${telegramId}`, { method: 'POST' });
        const user = await res.json();
        balance = user.balance;
        level = user.level;
        progress = user.progress;
        totalClicks = user.total_clicks;
        updateUI();
      } catch (err) {
        console.error('Click error:', err);
      }
    }

    elements.tapCircle.addEventListener('click', handleClick);

    // Load section data
    async function loadSectionData(sectionId) {
      if (sectionId === 'business') {
        loadMyCompanies();
      } else if (sectionId === 'market') {
        loadMarket();
      } else if (sectionId === 'wallet') {
        loadOwnedStocks();
      }
    }

    // Load my companies
    async function loadMyCompanies() {
      try {
        const res = await fetch(`${apiBase}/my-companies/${telegramId}`);
        const companies = await res.json();
        elements.myCompaniesList.innerHTML = '';
        companies.forEach(comp => {
          const card = document.createElement('div');
          card.classList.add('card', 'company-card');
          card.innerHTML = `
            <div class="owner-info">
              <img class="owner-avatar" src="${comp.owner_avatar || ''}" alt="">
              <div>
                <h3>${comp.name}</h3>
                <p>Clients: ${comp.clients_count}</p>
              </div>
            </div>
          `;
          card.addEventListener('click', () => loadCompanyCabinet(comp.id));
          elements.myCompaniesList.appendChild(card);
        });
      } catch (err) {
        console.error('Load companies error:', err);
      }
    }

    // Create company
    elements.createCompanyBtn.addEventListener('click', () => switchToSection('company-create'));

    elements.submitCreateCompany.addEventListener('click', async () => {
      const name = elements.companyNameInput.value.trim();
      if (!/^[a-zA-Z]+$/.test(name)) return showToast('Invalid name: English letters only');
      try {
        const res = await fetch(`${apiBase}/create-company`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, name })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('Company created!');
        elements.companyNameInput.value = '';
        switchToSection('business');
      } catch (err) {
        showToast(err.message);
      }
    });

    // Load company cabinet (dynamic section)
    async function loadCompanyCabinet(companyId) {
      try {
        let section = document.getElementById(`company-${companyId}-section`);
        if (!section) {
          section = document.createElement('div');
          section.classList.add('section');
          section.id = `company-${companyId}-section`;
          document.querySelector('.main-content').appendChild(section);
        }

        const res = await fetch(`${apiBase}/company/${companyId}`);
        const comp = await res.json();

        const maxAdditional = 1000 * comp.clients_count - (comp.issued_shares - 100000);
        section.innerHTML = `
          <button class="back-btn" onclick="switchToSection('business')"><i class="fas fa-arrow-left"></i> Back</button>
          <h2 class="section-title">${comp.name} Cabinet</h2>
          <div class="card">
            <p>Issued Shares: ${comp.issued_shares}</p>
            <p>Available Shares: ${comp.available_shares}</p>
            <p>Clients: ${comp.clients_count}</p>
            <p>Price: $${comp.current_price.toFixed(2)}</p>
            <p>Company Balance: $${comp.balance.toFixed(2)}</p>
          </div>
          <div class="card">
            <div class="form-group">
              <label class="form-label">Issue Additional Shares (Max: ${maxAdditional})</label>
              <input class="form-input" id="issue-amount-${companyId}" type="number" placeholder="Amount">
            </div>
            <div class="btn btn-primary" onclick="issueShares(${companyId})">Issue</div>
          </div>
          <div class="card">
            <div class="form-group">
              <label class="form-label">Withdraw from Company</label>
              <input class="form-input" id="withdraw-amount-${companyId}" type="number" placeholder="Amount">
            </div>
            <div class="btn btn-primary" onclick="withdraw(${companyId})">Withdraw</div>
          </div>
        `;
        switchToSection(`company-${companyId}`);
      } catch (err) {
        console.error('Load cabinet error:', err);
      }
    }

    // Issue shares
    window.issueShares = async (companyId) => {
      const amount = parseInt(document.getElementById(`issue-amount-${companyId}`).value);
      if (amount <= 0) return showToast('Invalid amount');
      try {
        const res = await fetch(`${apiBase}/issue-shares`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, company_id: companyId, amount })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('Shares issued!');
        loadCompanyCabinet(companyId);
      } catch (err) {
        showToast(err.message);
      }
    };

    // Withdraw
    window.withdraw = async (companyId) => {
      const amount = parseFloat(document.getElementById(`withdraw-amount-${companyId}`).value);
      if (amount <= 0) return showToast('Invalid amount');
      try {
        const res = await fetch(`${apiBase}/withdraw`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, company_id: companyId, amount })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('Withdrawn!');
        loadUserData();
        loadCompanyCabinet(companyId);
      } catch (err) {
        showToast(err.message);
      }
    };

    // Load market
    async function loadMarket() {
      try {
        const res = await fetch(`${apiBase}/companies`);
        const companies = await res.json();
        elements.marketList.innerHTML = '';
        companies.forEach(comp => {
          const card = document.createElement('div');
          card.classList.add('card', 'stock-card');
          card.innerHTML = `
            <div class="owner-info">
              <img class="owner-avatar" src="${comp.owner_avatar || ''}" alt="">
              <div>
                <h3>${comp.name}</h3>
                <p>Owner: @${comp.owner_username || 'unknown'}</p>
              </div>
            </div>
            <p>Clients: ${comp.clients_count}</p>
            <p class="price-fluctuate">Price: $${comp.current_price.toFixed(2)}</p>
          `;
          card.addEventListener('click', () => loadStockPage(comp.id));
          elements.marketList.appendChild(card);
        });
      } catch (err) {
        console.error('Load market error:', err);
      }
    }

    // Load stock page (dynamic)
    async function loadStockPage(companyId) {
      try {
        let section = document.getElementById(`stock-${companyId}-section`);
        if (!section) {
          section = document.createElement('div');
          section.classList.add('section');
          section.id = `stock-${companyId}-section`;
          document.querySelector('.main-content').appendChild(section);
        }

        const compRes = await fetch(`${apiBase}/company/${companyId}`);
        const comp = await compRes.json();

        const ownRes = await fetch(`${apiBase}/ownerships/${telegramId}`);
        const ownerships = await ownRes.json();
        const owned = ownerships.find(o => o.company_id == companyId)?.shares || 0;

        section.innerHTML = `
          <button class="back-btn" onclick="switchToSection('market')"><i class="fas fa-arrow-left"></i> Back</button>
          <h2 class="section-title">${comp.name} Stock</h2>
          <div class="card">
            <p>Available: ${comp.available_shares}</p>
            <p>Clients: ${comp.clients_count}</p>
            <p>Price: $${comp.current_price.toFixed(2)}</p>
            <p>Your Shares: ${owned}</p>
          </div>
          <div class="card">
            <div class="form-group">
              <label class="form-label">Buy Amount</label>
              <input class="form-input" id="buy-amount-${companyId}" type="number" placeholder="Amount">
            </div>
            <div class="btn btn-primary" onclick="buyShares(${companyId})">Buy</div>
          </div>
          ${owned > 0 ? `
            <div class="card">
              <div class="form-group">
                <label class="form-label">Sell Amount</label>
                <input class="form-input" id="sell-amount-${companyId}" type="number" placeholder="Amount">
              </div>
              <div class="btn btn-sell" onclick="sellShares(${companyId})">Sell</div>
            </div>
          ` : ''}
        `;
        switchToSection(`stock-${companyId}`);
      } catch (err) {
        console.error('Load stock page error:', err);
      }
    }

    // Buy shares
    window.buyShares = async (companyId) => {
      const amount = parseInt(document.getElementById(`buy-amount-${companyId}`).value);
      if (amount <= 0) return showToast('Invalid amount');
      try {
        const res = await fetch(`${apiBase}/buy`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, company_id: companyId, amount })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('Shares bought!');
        loadUserData();
        loadStockPage(companyId);
      } catch (err) {
        showToast(err.message);
      }
    };

    // Sell shares
    window.sellShares = async (companyId) => {
      const amount = parseInt(document.getElementById(`sell-amount-${companyId}`).value);
      if (amount <= 0) return showToast('Invalid amount');
      try {
        const res = await fetch(`${apiBase}/sell`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, company_id: companyId, amount })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('Shares sold!');
        loadUserData();
        loadStockPage(companyId);
      } catch (err) {
        showToast(err.message);
      }
    };

    // Load owned stocks
    async function loadOwnedStocks() {
      try {
        const res = await fetch(`${apiBase}/ownerships/${telegramId}`);
        const ownerships = await res.json();
        elements.ownedStocksList.innerHTML = '';
        ownerships.forEach(own => {
          const incomeRate = (own.shares * 0.01 * own.clients_count).toFixed(2);
          const card = document.createElement('div');
          card.classList.add('card', 'company-card');
          card.innerHTML = `
            <h3>${own.name}</h3>
            <p>Shares: ${own.shares}</p>
            <p>Value: $${(own.shares * own.current_price).toFixed(2)}</p>
            <p>Hourly Income: $${incomeRate}</p>
            <div class="btn btn-sell" onclick="sellAll(${own.company_id}, ${own.shares})">Sell All</div>
          `;
          elements.ownedStocksList.appendChild(card);
        });
      } catch (err) {
        console.error('Load owned error:', err);
      }
    }

    // Sell all
    window.sellAll = async (companyId, amount) => {
      try {
        const res = await fetch(`${apiBase}/sell`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id, company_id: companyId, amount })
        });
        if (!res.ok) throw new Error(await res.json().error);
        showToast('All shares sold!');
        loadUserData();
        loadOwnedStocks();
      } catch (err) {
        showToast(err.message);
      }
    };

    // Toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Init
    loadUserData();
    setInterval(loadUserData, 60000); // Refresh every minute for income
  </script>
</body>
</html>
